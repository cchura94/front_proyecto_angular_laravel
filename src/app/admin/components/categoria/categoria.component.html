<div class="card">
    <h1>Categorias</h1>
    <p-dialog header="Title" [(visible)]="display">
        Content
    </p-dialog>

    <button type="button" (click)="showDialog()" icon="pi pi-info-circle" label="Show"></button>

    <p-button (click)="showModalDialog()" icon="pi pi-external-link" label="Show"></p-button>
    
    <p-dialog header="Nueva Categoria" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [draggable]="false"
        [resizable]="false" styleClass="p-fluid">
        
        <div class="field">
            <label for="name">Nombre</label>
            <input type="text" pInputText id="name" required autofocus />
            <small class="p-error" *ngIf="submitted && !categoria.nombre">Name is required.</small>
        </div>
        <div class="field">
            <label for="description">Detalle</label>
            <textarea id="description" pInputTextarea required rows="3" cols="20"></textarea>
        </div>
        
        <ng-template pTemplate="footer">
            <p-button icon="pi pi-check" (click)="displayModal=false" label="Ok" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-dialog>



    <p-table [value]="categorias" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>DETALLE</th>
                <th>ACCION</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categoria>
            <tr>
                <td>{{categoria.id}}</td>
                <td>{{categoria.nombre}}</td>
                <td>{{categoria.detalle}}</td>
                <td>

                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
